messages:
  no-permission: "&4&lERROR! &cYou do not have permission to do that!"
  # Template for days (singular/plural)
  when-days-missing: "{dd} {day-meaning}"
  # Template for hours (singular/plural)
  # You can use {hour-meaning} and {minute-meaning}
  when-hours-missing: "{hh}{hour-meaning}"
  # Template for minutes (singular/plural)
  # You can use {minute-meaning} and {second-meaning}
  when-minutes-missing: "{mm} {minute-meaning}"
  # Template for seconds (singular/plural)
  # You can use {second-meaning}
  when-seconds-missing: "{ss} {second-meaning}"
  meaning-days: "days"
  meaning-day: "day"
  meaning-hours: "hours"
  meaning-hour: "hour"
  meaning-minutes: "minutes"
  meaning-minute: "minute"
  meaning-seconds: "seconds"
  meaning-second: "second"
  meaning-never: "Never"
  meaning-nobody: "Nobody"
  meaning-not-load: "---"

  commands:
    usage: "&4&lERROR! &cUse: {label} <subcommand>."
    subcommand-not-found: "&4&lERROR! &cSub-command not found."
    reload:
      success: "&aConfigurations and boards reloaded!"
    verify:
      reload: "&aConfigurations reloaded!"
      invalidate-cache: "&aCache invalidated!"
      boards-updated: "&aBoards verified!"
    sensive:
      usage: "&4&lERROR! &cUse: {usage}."
      board-not-found: "&4&lERROR! &cBoard not found: {board}."
      boards-del: "&aAll boards cleared from the database."
      board-del: "&aBoard '{board}' deleted from the database successfully!"
    board:
      usage: "&4&lERROR! &cUse: {usage}."
      add:
        usage: "&4&lERROR! &cUse: /lb board add <placeholder>"
        already-exists: "&cThe board &f{board} &calready exists."
        invalid-numeric: "&cThe placeholder &f{placeholder} &cdoes not return a numeric value (resolved: &f{resolved}&c)."
        created: "&aSimple board &f{board} &acreated successfully!"
      remove:
        usage: "&4&lERROR! &cUse: {usage}."
        board-del: "&eBoard '{board}' removed successfully!"
      list:
        top-message: "&6Registered boards:"
        board-message: " &7- &f{board}"
      test:
        usage: "&4&lERROR! &cUse: {usage}."
        board-not-found: "&4&lERROR! &cBoard not found: {board}."
        board-empty: "&cThe board '{board}' is empty!"
        top-message: "&6Top 10 of board '{board}'"
        player-message: "&e{position}. &f{player-name} &7- &f{value}"
        reset-message: "&fResets in &e{remaing}."
      addcomposite:
        usage: "&4&lERROR! &cUse: /lb board addcomposite <compositeKey> <placeholder1> <placeholder2> ..."
        created: "&aComposite board '{key}' created with &f{count} &aplaceholder(s)!"
        missing-placeholders: "&4&lERROR! &cYou must provide at least one placeholder."
        invalid-numeric: "&4&lERROR! &cInvalid numeric placeholder in composite: &f{placeholder} &7(resolved: &f{resolved}&7)"
    maintenance:
      usage: "&4&lERROR! &cUse: {usage}."
      disabled: "&cMaintenance commands are disabled in config."
      empty: "&cNo files were processed."
      backup:
        created: "&aBackup created: &f{path} &7({count} files)"
      export:
        created: "&aExport created: &f{path} &7({count} files)"
      import:
        usage: "&4&lERROR! &cUse: /lb maintenance import <name>"
        not-found: "&cExport not found: &f{name}"
        success: "&aImport completed: &f{count} files."
        reloaded: "&aConfiguration reloaded after import."
